<!DOCTYPE html>
<html lang="en">

<head>
  <title>Event Countdown</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/javascript"
    src="https://github.com/niklasvh/html2canvas/releases/download/0.5.0-alpha1/html2canvas.js"></script>
  <script src=/client.js></script>
</head>

<body>
  <section class="wrapper">
    <div class="title">
      <h1>Event Countdown</h1>
    </div>

    <div class="info">
      <h3>Add an Event</h3>
      <form id="nameForm" action="/addEvent" method="post">
        <label for="eventName">Event Name: </label>
        <input id="nameField" type="text" name="eventName" />
        <br>
        <label for="eventDate">Event Date: </label>
        <input id="dateField" type="date" name="date" />
        <input type="submit" value="Add Event" />
        <br>
      </form>


      <h3>Select Event</h3>
      <form id="eventForm" action="/getEvent" method="get">
        <select id='eventField'>
          <option value='/getEvent'>Event Name</option>
          <!-- <option value='christmas'>Christmas</option> -->
        </select>
        <input type="submit" value="Get Event" />
        <button type="button" id="updateButton">Update Event</button>
      </form>
    </div>

    <div class="display">
      <div class="miniWrapper">

        <span id="content"></span>

        <span id="todayDate"></span>

        <span id="eventDate"></span>

        <span id="countdown"></span>

        <div class="countdownWrapper">

          <div class="day">
            <span id="days"></span>
            <h4>Days</h4>
          </div>

          <div class="month">
            <span id="months"></span>
            <h4>Months</h4>
          </div>

          <div class="year">
            <span id="years"></span>
            <h4>Years</h4>
          </div>

        </div>

      </div>
    </div>
  </section>

</body>

</html>
