<!DOCTYPE html>
<html lang="en">

<head>
  <title>Project API</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">

    const handleResponse = (xhr, parseResponse) => {
      const content = document.querySelector('#content');

      switch (xhr.status) {
        //success
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;
        //created
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        //updated
        case 204:
          content.innerHTML = `<b>Updated (No Content)</b>`;
          parseResponse = false;
          break;
        //bad request
        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        //not found
        case 404:
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
      }

      if (parseResponse) {
        const obj = parseJSON(xhr, content)
        console.dir(obj);
      }
    };

    const parseJSON = (xhr, content) => {
      const obj = JSON.parse(xhr.response);

      if (obj.message) {
        const p = document.createElement('p');
        p.textContent = `Message: ${obj.message}`;
        content.appendChild(p);
      }

      if (obj.event) {
        const eventName = document.createElement('h2');
        // const todayDate = document.createElement('p');
        // const addedDate = document.createElement('p');

        // const eventNamesObj = JSON.stringify(obj.event.name);
        // console.log(JSON.stringify(obj.event));
        const event = JSON.stringify(obj.event);

        // eventName.textContent = event;
        // console.log(event);
        eventName.textContent = obj.event.name;
        eventName.textContent = event;
        content.appendChild(eventName);
        // todayDate.textContent = event[body.name].dates[0]
        // content.appendChild(todayDate);
        // addedDate.textContent = event[body.name].dates[1]
        // content.appendChild(addedDate);
      }

      console.log(obj.event);
      return obj;
    };


    const getRequest = (e, userForm) => {
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      const xhr = new XMLHttpRequest();
      xhr.open(method, url);
      xhr.setRequestHeader('Accept', 'application.json');

      if (method == 'get') {
        xhr.onload = () => handleResponse(xhr, true);
      } else {
        xhr.onload = () => handleResponse(xhr, false);
      }
      xhr.send();
      e.preventDefault(e);
      return false;
    }


    const sendPost = (e, nameForm) => {
      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');

      const nameField = nameForm.querySelector('#nameField');
      const tDate = nameForm.querySelector('#tDate');
      const aDate = nameForm.querySelector('#aDate');

      const xhr = new XMLHttpRequest();


      xhr.open(nameMethod, nameAction);

      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader('Accept', 'application/json');

      xhr.onload = () => handleResponse(xhr, true);



      const formData = `name=${nameField.value}&date=${tDate.value}&date=${aDate.value}`;

      xhr.send(formData);

      e.preventDefault();
      return false;
    };

    const init = () => {
      const nameForm = document.querySelector('#nameForm');
      const addDate = (e) => sendPost(e, nameForm);
      nameForm.addEventListener('submit', addDate);

      const userForm = document.querySelector('#userForm');
      const getEvent = (e) => getRequest(e, userForm);
      userForm.addEventListener('submit', getEvent);
    }
    window.onload = init;
  </script>
</head>

<body>
  <section id="top">
    <h3>Add Events</h3>
    <form id="nameForm" action="/addDate" method="post">
      <label for="name">Name of event </label>
      <input id="nameField" type="text" name="name" />

      <label for="todayDate">What is Today's Date</label>
      <input type="date" id="tDate" name="todayDate" value = "2021-01-01" min ="2021-01-01" max = "2025-12-31">

      <label for="addDate">Date you want to add</label>
      <input type="date" id="aDate" name="addDate" value = "2021-01-01" min ="2021-01-01" max = "2025-12-31">

      <input type="submit" value="Add Event" />

    </form>
    <form id="userForm" action="/getEvent" method="get">
      <select id='urlField'>
        <option value='/getEvent'>getEvent</option>
        <option value='/notReal'>notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Event" />
    </form>
  </section>
  <section id="content">

  </section>
</body>

</html>
